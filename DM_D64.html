<!DOCTYPE html>

<html>
    <head>
        <title>Bartolini Lucenti et al. in press. Dmanisi _Canis_ and Augmented Reality</title>
    </head>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam;'>

         <a-marker preset="Hiro">
                <a-entity obj-model="obj: url(https://raw.githubusercontent.com/BLetal20DmaAR/BL_et_al_AR-files/master/D64_rotante.obj)" 
                    scale="0.20 0.20 0.20" material= "color: gray"></a-entity>
        </a-marker>
             <a-entity camera rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"> 
        </a-scene>
    </body>
</html>
