<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Bartolini Lucenti et al. in press. Dmanisi _Canis_ and Augmented Reality</title>
     </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>

            <a-marker type="pattern" preset="custom" src="./pattern-d.pattern"></a-marker>
                 <a-entity gltf-model="url(https://raw.githubusercontent.com/BLetal20DmaAR/BL_et_al_AR-files/master/undefined.gltf)" scale="0.01 0.01 0.01" rotation="-90 0 0"></a-entity>
            </a-marker>
            <a-entity camera> </a-entity>
        </a-scene>
    </body>
